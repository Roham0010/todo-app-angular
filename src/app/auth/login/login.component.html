<div class="row center-block justify-content-center">
  <div class="col-6">
    <form #loginForm=ngForm (ngSubmit)="submitForm()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
      <div *ngIf="errors && errors?.general" class="form-text" id="basic-addon4">
        {{errors.general}}
      </div>
      
      <div class="form-floating">
        <input class="form-control" name="email" [(ngModel)]="form.email" 
        id="floatingInput" placeholder="name@example.com" type="email" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input class="form-control" name="password" [(ngModel)]="form.password" 
        id="floatingPassword" placeholder="Password" type="password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>
  </div>
</div>
