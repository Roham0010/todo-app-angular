<li
	class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0">
	<div class="d-flex align-items-center">
		<input class="form-check-input me-2"
			type="checkbox"
			[checked]="todo.is_completed"
			aria-label="..."
			(change)="completed($event)" />
		<span *ngIf="!isEditing"
			[ngStyle]="todo.is_completed ? 
	  {'text-decoration': 'line-through', color: 'gray'} : {}"
			(dblclick)="setTodoInEditMode()">{{todo.text}}</span>
		<input *ngIf="isEditing"
			class="edit"
			#textInput
			[value]="editingText"
			(keyup)="changeText($event)"
			(keyup.enter)="changeTodo()" />
	</div>
	<a href="#"
		data-mdb-toggle="tooltip"
		title="Remove item"
		(click)="removeTodo($event)">
		<i class="bi bi-x bold text-primary"></i>
	</a>
</li>
